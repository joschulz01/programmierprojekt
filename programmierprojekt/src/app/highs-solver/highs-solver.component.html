<div class="solver-container">
  <h2>HiGHS Solver</h2>

  <textarea [(ngModel)]="problemInput" placeholder="Geben Sie hier das Optimierungsproblem ein" rows="10" cols="50"></textarea>

  <br>
  <button (click)="solveProblem()">Problem lösen</button>

  <!-- Ausgabe des Ergebnisses als JSON -->
  <div *ngIf="solution">
    <h3>Lösung:</h3>
    <textarea readonly rows="10" cols="50">{{ solution }}</textarea>
  </div>
</div>
